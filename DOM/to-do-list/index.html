<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>To Do List</h1>
    <div class="wrapper">
      <ul class="list" id="to-do-list">

      </ul>


      <form action="" id="form">
        <button type="submit">Submit</button>
      </form>



      <a href="http://google.com" id="link">Click me!!!!</a>
      <div class="list-bottom">
        <div class="add-task">
          <input type="text" class="task-field" placeholder="Add New Task..." id="input-task">
          <button class="add-task-btn" id="add-task" disabled>+ Add New Task</button>
        </div>
      </div>
    </div>


    <div id="box"></div>

  </div>
  <script src="js/script.js"></script>
</body>
</html>
